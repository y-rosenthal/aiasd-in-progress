# This _quarto.yml file uses several extra files (listed below) that
# aren't part of the standard _quarto.yml file.
# My other quarto projects also use the same files. 
# Therefore I used a -v001 extension on the filenames so that 
# if I modify these files, I should also modify the extension. 
# That gives me a quick and easy way to make sure that I also 
# update other book projects that I have with the latest versions
# of these files.
#
#   yrBuildQuarto-v001.sh
#   yrChapterNumber-v001.sh 
#   yrNocacheHeaders-v001.html
#   yrstuff-v001.js
#   yrStyles-main-v001.css

project:
  type: book
  output-dir: _book
  pre-render: copy_quartoYml_to_bookFolder-v001.R
  resources:
    - _quarto.yml
    - yrNocacheHeaders-v001.html
    - yrstuff-v001.js
    - .nojekyll

